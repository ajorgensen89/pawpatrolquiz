<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--links to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Luckiest+Guy&family=Sen&display=swap"
        rel="stylesheet">
    <!--link to external html files-->
    <link rel="home page" href="index.html">
    <link rel="quiz page" href="quiz.html">
    <link rel="back-form page" href="back-form.html">
    <link rel="rules page" href="rules.html">

    <!--script for email form-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('3_yYZuiUdhs9t5UEH');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function () {
                        console.log('SUCCESS!');
                        return window.location.assign('back-form.html')
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

    <title>Contact Form for Paw Patrol Quiz</title>
</head>

<body>
    <!--Header holds the icon to get back to the homepage. Credited and created with use of https://www.emailjs.com/-->
    <header>
        <div>
            <a href="index.html"><i class="fa-solid fa-igloo"></i></a>
            <span id="igloo">Click on Everests Igloo to return Home!</span>
            <span class="header-title-quiz">Paw Patrol Quiz</span>
        </div>
    </header>
   <!--Contact Form contains inputs for name, email and a message for feedback. Submitted via button and user gets directed to 'back-form' on completion-->
    <form id="contact-form">

        <input type="hidden" name="contact_number">
        <div class="height-gap">
            <label>Name:</label>
            <input type="text" name="username" placeholder="name" class="newbie" required>
        </div>
        <div class="height-gap">
            <label>Email:</label>
            <input type="email" name="useremail" placeholder="email (use parents with permission)" class="newbie"
                required>
        </div>
        <div class="height-gap">
            <label>Message:</label>
            <input name="message" placeholder="Any suggestions?" class="newbie" required>
        </div>
        <p>
            <input type="submit" value="Send" class="button-normal button-hover" id="send-margin">
        </p>
    </form>
    <div>
        <!--User has option to play the game again, instead of filling out the form. Can also use Everests Igloo Icon on the top of the page to navigate-->
        <p><a href="index.html">
                <button type="button" class="button-normal button-hover">
                    <h2>Play Again</h2>
                </button>
            </a>
        </p>
    </div>

    <!--script links to font awesome and javascript-->
    <script src="assets/js/script.js"></script>
    <!--script link to font awesome-->
    <script src="https://kit.fontawesome.com/f26ba66020.js" crossorigin="anonymous"></script>
</body>

</html>
