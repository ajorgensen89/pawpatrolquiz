<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--links to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Luckiest+Guy&family=Sen&display=swap"
        rel="stylesheet">
    <!--link to external html files-->
    <link rel="view highscore page" href="highscore.html">
    <link rel="home page" href="index.html">
    <link rel="quiz page" href="quiz.html">
    <link rel="final page" href="end.html">
    <!--links for favicon icon-->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--script for email form-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('3_yYZuiUdhs9t5UEH');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function () {
                        console.log('SUCCESS!');
                        return window.location.assign('back-form.html')
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

    <title>Contact Form</title>
</head>

<body>
    <div>
        <a href="index.html"><i class="fa-solid fa-igloo"></i></a>
    </div>
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="username">
        <label>Email</label>
        <input type="email" name="useremail">
        <label>Message</label>
        <textarea name="message"></textarea>
        <input type="submit" value="Send" class="button-normal button-hover">
    </form>
    <div>
        <a href="index.html">
            <button type="submit" class="button-normal button-hover">
                <h2>Play Again</h2>
            </button>
        </a>
    </div>

    <!--script links to font awesome and javascript-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/f26ba66020.js" crossorigin="anonymous"></script>
</body>

</html>
