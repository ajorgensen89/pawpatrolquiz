<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--links to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Luckiest+Guy&family=Sen&display=swap"
        rel="stylesheet">
    <!--link to external html files-->
    <link rel="rules page" href="index.html">
    <link rel="back-form page" href="back-form.html">
    <link rel="form page" href="form.html">
    <link rel="rules page" href="rules.html">

    <!--Link Favicon link to pages-->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico">

    <title>Paw Patrol Quiz</title>
</head>

<body>
    <!--Header holds the icon to get back to the homepage-->
    <header>
        <div>
            <a href="index.html"><i class="fa-solid fa-igloo"></i></a>
            <span id="igloo">Click Everests Igloo to return Home!</span>
            <span class="header-title-quiz">Paw Patrol Quiz</span>
        </div>
    </header>
    <div>
        <!--Increments and shows the question the user is on up to 10 of 10-->
        <h2 id="progress-name"></h2>
        <div class="hold-left">
            <!--Image holder for correct score-->
            <span id="yes-pup" class="img-pup"></span><br>
            <!--Correct score counter-->
            <span class="text-bold">Score</span>
            <span id="score">0</span>
        </div>
        <div class="hold-right">
            <!--Image holder for incorrect score-->
            <span id="no-pup" class="img-pup"></span><br>
            <!--Incorrect score counter-->
            <span class="text-bold">Incorrect Answers:</span>
            <span id="wrong">0</span>
        </div>
    </div>
    <hr>
    <div>
        <div id="question">

        </div>
        <div>
            <!--Answer choices from javscript are placed in these sections and given a data-number for linking-->
            <span class="text-bold">1.</span>
            <span class="choice-box" data-number="1"></span>

        </div>
        <div>
            <span class="text-bold">2.</span>
            <span class="choice-box" data-number="2"></span>
        </div>
        <div>
            <span class="text-bold">3.</span>
            <span class="choice-box" data-number="3"></span>
        </div>
        <hr>
        <div>
            <!--Holds the user's previous score here while trying the quiz again-->
            <strong><em>
                    <p>
                        <h3>Previous Score:</h3>
                        <p id="end-score">0</p>
                    </p>
                </em>
            </strong>
        </div>

    </div>
    <footer><img id="logo-image" alt="Image of Paw Patrol puppy Character Everest looking happy"
            src="assets/images/quiz-images/Footer.jpg"></footer>
    <!--javascript link-->
    <script src="assets/js/script.js"></script>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/f26ba66020.js" crossorigin="anonymous"></script>
</body>

</html>
