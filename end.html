<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--links to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Luckiest+Guy&family=Sen&display=swap"
        rel="stylesheet">
    <!--link to external html files-->
    <link rel="view highscore page" href="highscore.html">
    <link rel="home page" href="index.html">
    <link rel="quiz page" href="quiz.html">
    <link rel="form" href="form.html">
    <!--links for favicon icon-->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Paw Patrol Quiz</title>
</head>

<body>
    <div>
        <a href="index.html"><i class="fa-solid fa-igloo"></i></a>
    </div>
    <div>
        <h1>Well Done!</h1>
        <p>You Scored:
            <p id="end-score">0</p>
        </p>
        <div>
            <form>
                <p>Create a username to save your highscores!</p>
                <input placeholder="create username" type="text" name="name" class="username-hover" id="username">
                <a href="rules.html">
                    <div>
                        <button type="submit" onclick="saveHighScore(event)" class="button-normal button-hover"
                            id="end-score-button" disabled>
                            <h2>Save highscore!</h2>
                        </button>
                    </div>
                </a>
            </form>
        </div>
        <div>
            <a href="highscore.html">
                <button class="button-normal button-hover">
                    <!--link to quiz.html external file-->

                    <h3>View all highscores!</h3>

                </button>
            </a>
        </div>
        <div>
            <!--link to form.html external file to submit suggestions-->
            <a href="form.html">
                <button class="button-normal button-hover">
                    <h3>Submit Any Suggestions Here!</h3>
                </button>
            </a>
        </div>
    </div>
    <!--javascript link-->
    <script src="assets/js/script.js"></script>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/f26ba66020.js" crossorigin="anonymous"></script>
</body>

</html>
