<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--links to google fonts (could use @import in CSS file instead)-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Luckiest+Guy&family=Sen&display=swap"
        rel="stylesheet">
    <!--link to external html files-->
    <link rel="back-form page" href="back-form.html">
    <link rel="form page" href="form.html">
    <link rel="rules page" href="rules.html">
    <link rel="quiz page" href="quiz.html">

    <!--Link Favicon link to pages-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico">

    <title>Paw Patrol Quiz</title>
</head>

<body>
    <!--Header holds the icon to get back to the homepage. Little description for the icon is only found on the homepage. 
        Igloo Icon meantioned in RULES to inform user of its use. -->
    <header>
        <div>
            <a href="index.html"><i class="fa-solid fa-igloo" aria-label="takes you to the home page"></i></a>
            <span id="igloo">Click Everests Igloo to return to this page!</span>
            <span class="header-title-quiz">Paw Patrol Quiz</span>
        </div>
    </header>
    <div>
        <div>
            <h1 class="margin-zero">Paw Patrol Quiz Game!</h1><img class="logo-image"
                alt="Image of Paw Patrol Sheild logo in the shape of a Puppy Collar Tag"
                src="assets/images/quiz-images/pawlogosmall.png">
        </div>
        <div>
            <div>
                <!--Create username-->
                <label class="margin-zero">
                    <p>Create username:</p>
                </label>
                <input type="text" id="userText" placeholder="name" class="newbie" required><br>
                <!--Print username with message from javascript-->
                <label id="usernameLabel"></label><br>
            </div>
            <!--Submit button for username-->
            <button type="button" id="submitButton" class="button-normal button-hover">
                <p>Submit</p>
            </button>

            <!--Navigate to starting game - first looking at the rules-->
            <div class="margins">
                <a href="rules.html" type="button" class="button-normal button-hover" aria-label="take you to the rules page before the quiz">
                    Start Game!
                </a>
            </div>

        </div>
        <div class="margins">
            <!--Navigate to the rules-->
            <a href="rules.html" type="button" class="button-normal button-hover" aria-label="take you to the rules page">Rules!</a>
        </div>
        <div class="margins">
            <!--Navigate to the Feedback Form-->
            <a href="form.html" type="button" class="button-normal button-hover" aria-label="take you to the form page to make a submission">Post Your
                Feedback!</a>
        </div>

    </div>
    <footer><img id="logo-image" alt="Image of Paw Patrol puppy paw print"
            src="assets/images/quiz-images/Footer.jpg"></footer>

    <!--javascript for username entry for index.html page only-->
    <script src="assets/js/username/username.js"></script>
    <!--javascript link-->
    <script src="assets/js/script.js"></script>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/f26ba66020.js" crossorigin="anonymous"></script>
</body>

</html>
